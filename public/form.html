<!DOCTYPE html>

<html>
  <head>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <title>WriteStart</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type='text/javascript' src='https://html2canvas.hertzen.com/dist/html2canvas.js'></script>
    <script type='text/javascript' src= "https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script> 
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.min.js" integrity="sha512-2ziYH4Qk1Cs0McWDB9jfPYzvRgxC8Cj62BUC2fhwrP/sUBkkfjYk3142xTKyuCyGWL4ooW8wWOzMTX86X1xe3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      .generatedContent h1, .generatedContent h2, .generatedContent h3, .generatedContent h4  {
        font-weight: 500 !important;
      }
      #generatedContent {
        padding-top: 1.5rem;
      }

      .beta {
        transform: scale(0.85) !important;
      }

      html {
        height: 100%;
      }
    </style>
  </head>
  <body style="height: 100%;">
    <div
      class="bg-gradient-to-t from-[#252525] to-[#A020F0]  overflow-y-auto flex justify-center px-20 max-xl:px-10 max-lg:px-6 max-sm:px-4"
    style="height: 100%;">
      <div
        class="z-10 flex flex-row max-md:flex-col shadow-xl h-max w-full max-w-[1280px] justify-center rounded-2xl overflow-hidden beta"
      style="margin-top: -3rem !important; margin-bottom: 0rem;">
        <div
          class="flex flex-col justify-center w-full md:w-[42%] flex-shrink-0 bg-[#ffffff] px-10 py-5 md:border-r-[1px] border-gray-400"
        >
          <div class="flex flex-col items-center">
            <img src="/Pen.png" alt="ws_logo" class="w-10" />
            <h1 class="text-2xl font-semibold mt-1 text-gray-700">
              WriteStart
            </h1>
            <p class="mt-3 text-gray-600">
              WriteStart sets you up with tweets, posts and blogs for the next
              30 days so that you can focus on doing what you do best.
            </p>
          </div>

          <form method="POST" id="infoForm">
            <div class="space-y-4 mt-10">
              <div class="flex flex-col">
                <label for="webpageUrl" class="font-medium text-gray-800"
                  >Website Link</label
                >
                <input
                  type="text"
                  id="webpageUrl"
                  name="webpageUrl"
                  placeholder="Enter the link and we will do the rest of the work for you"
                  class="px-4 py-2 text-[#969697] bg-[#F5F7FA] rounded-lg mt-2 focus:outline-none focus:ring-2 ring-[#A020F0] focus:border-blue-600"
                  required
                />
                <p class="text-center font-semibold text-lg mt-5">OR</p>
              </div>

              <div class="flex flex-col">
                <label for="companyName" class="font-medium text-gray-800"
                  >Company Name</label
                >
                <input
                  type="text"
                  id="companyName"
                  name="companyName"
                  value="Acme"
                  placeholder="Acme Inc."
                  class="px-4 py-2 text-[#969697] bg-[#F5F7FA] rounded-lg mt-2 focus:outline-none focus:ring-2 ring-[#A020F0] focus:border-blue-600"
                />
              </div>

              <div class="flex flex-col">
                <label for="typeOfProduct" class="font-medium text-gray-800"
                  >Product Name</label
                >
                <input
                  type="text"
                  id="typeOfProduct"
                  name="typeOfProduct"
                  class="px-4 py-2 text-[#969697] bg-[#F5F7FA] rounded-lg mt-2 focus:outline-none focus:ring-2 ring-[#A020F0] focus:border-blue-600"
                />
              </div>

              <div class="flex flex-col">
                <label for="idealUser" class="font-medium text-gray-800"
                  >Ideal User</label
                >
                <input
                  type="text"
                  id="idealUser"
                  name="idealUser"
                  value="Experienced blacksmiths"
                  placeholder="Time to Get Them Hooked"
                  class="px-4 py-2 text-[#969697] bg-[#F5F7FA] rounded-lg mt-2 focus:outline-none focus:ring-2 ring-[#A020F0] focus:border-blue-600"
                />
              </div>

              <div class="flex flex-col">
                <label for="email" class="font-medium text-gray-800"
                  >Email</label
                >
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="joe@doe.com"
                  class="px-4 py-2 text-[#969697] bg-[#F5F7FA] rounded-lg mt-2 focus:outline-none focus:ring-2 ring-[#A020F0] focus:border-blue-600"
                />
              </div>

              <div class="flex flex-row justify-center pt-6">
                <button
                  id="combinedButton"
                  type="submit"
                  class="rounded-lg px-6 py-2 bg-[#A020F0] text-white font-semibold flex flex-row justify-center items-center"
                >
                  Generate Content
                  <svg
                    id="go-icon"
                    class="ml-2"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 448 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"
                    ></path>
                  </svg>
                  <svg
                    id="loading-icon"
                    class="hidden ml-2"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <style>
                      .spinner_ajPY {
                        transform-origin: center;
                        animation: spinner_AtaB 0.75s infinite linear;
                      }
                      @keyframes spinner_AtaB {
                        100% {
                          transform: rotate(360deg);

                      }
                    </style>
                    <path
                      d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,19a8,8,0,1,1,8-8A8,8,0,0,1,12,20Z"
                      opacity=".25"
                    />
                    <path
                      d="M10.14,1.16a11,11,0,0,0-9,8.92A1.59,1.59,0,0,0,2.46,12,1.52,1.52,0,0,0,4.11,10.7a8,8,0,0,1,6.66-6.61A1.42,1.42,0,0,0,12,2.69h0A1.57,1.57,0,0,0,10.14,1.16Z"
                      class="spinner_ajPY"
                    />
                  </svg>
                  <svg
                    id="completed-icon"
                    class="hidden ml-2"
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 448 512"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                    ></path>
                  </svg>
                </button>

            </div>

        <div class="flex flex-col p-6 bg-gray-800 text-white w-3/5">
          <div

          >
            <div id="twitter"
              data-tab-target="#content-tweets"
              class="cursor-pointer px-6 py-3 text-white rounded-l-xl bg-[#22489A] flex flex-row items-center justify-center" 
            >

                stroke="currentColor"

                viewBox="0 0 512 512"
                width="1.2em"

                <path
                  d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"
                ></path>
              </svg>
            </div>
            <div
              data-tab-target="#content-posts" id="blog"
              class="cursor-pointer px-6 py-3 bg-[#22489A] text-white flex flex-row items-center justify-center"
            >
            <img src="blog.svg" alt="IG" style="height: 1.2rem; width: auto;">
            </div>
            <div
              data-tab-target="#content-blogs" id='instagram'
              class="cursor-pointer px-6 py-3 bg-[#22489A] text-white rounded-r-xl flex flex-row items-center justify-center"
            >
              <img src="instagram.svg" alt="IG" style="height: 1.2rem; width: auto;">
            </div>
          </div>
          <div class="flex flex-col h-full" id="generatedContent">
            
          </div>

          <div class="flex mb-1 flex-col justify-end items-center">
            <button id="download"
              class="flex justify-center items-center bg-[#A020F0] px-5 font-semibold py-2 rounded-lg"
            >
              Download
              <svg
                width="1.1em"
                class="ml-2"
                height="1.1em"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M3 15C3 17.8284 3 19.2426 3.87868 20.1213C4.75736 21 6.17157 21 9 21H15C17.8284 21 19.2426 21 20.1213 20.1213C21 19.2426 21 17.8284 21 15"
                  stroke="#ffffff"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M12 3V16M12 16L16 11.625M12 16L8 11.625"
                  stroke="#ffffff"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@10.0.0/dist/markdown-it.min.js"></script>

    <script src="/populateForm.js"></script>

    <script>
      // Get all input fields
const webpageUrlInput = document.getElementById('webpageUrl');
const otherInputs = [
  document.getElementById('companyName'),
  document.getElementById('typeOfProduct'),
  document.getElementById('idealUser')
];

webpageUrlInput.addEventListener('input', function() {
  const hasContent = this.value.trim().length > 0;
  
  otherInputs.forEach(input => {
    input.disabled = hasContent;
    
    if (hasContent) {
      input.classList.add('opacity-50');
    } else {
      input.classList.remove('opacity-50');
    }
  });
});

otherInputs.forEach(input => {
  input.addEventListener('focus', function() {
    if (!this.disabled) {
      webpageUrlInput.value = '';
    }
  });
});
    </script>

  </body>
</html>
